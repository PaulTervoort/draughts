<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draughts</title>
    <link rel="icon" href="Images/Icon.png">
    <link rel="stylesheet" href="Fonts/Pac_Font/Pac_Font.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="Stylesheets/Style.css">
    <link rel="stylesheet" href="Stylesheets/Game.css">
  </head>

  <body>
    <main>
      <section class="Board">
        <div class="PlaySpace">
          <div id="Allies">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:0%; top: 90%;" id="p0">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:20%; top: 90%;" id="p1">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:40%; top: 90%;" id="p2">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:60%; top: 90%;" id="p3">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:80%; top: 90%;" id="p4">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:10%; top: 80%;" id="p5">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:30%; top: 80%;" id="p6">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:50%; top: 80%;" id="p7">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:70%; top: 80%;" id="p8">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:90%; top: 80%;" id="p9">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:0%; top: 70%;" id="p10">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:20%; top: 70%;" id="p11">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:40%; top: 70%;" id="p12">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:60%; top: 70%;" id="p13">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:80%; top: 70%;" id="p14">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:10%; top: 60%;" id="p15">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:30%; top: 60%;" id="p16">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:50%; top: 60%;" id="p17">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:70%; top: 60%;" id="p18">
            <img class="BoardPiece" src="Images/PacMan_Yellow.png" style="left:90%; top: 60%;" id="p19">
          </div>

          <div id="Opponents">
            <img class="BoardPiece" src="Images/Spooky_Blue.png" style="left:10%; top: 0%;" id="o0">
            <img class="BoardPiece" src="Images/Spooky_Blue.png" style="left:30%; top: 0%;" id="o1">
            <img class="BoardPiece" src="Images/Spooky_Blue.png" style="left:50%; top: 0%;" id="o2">
            <img class="BoardPiece" src="Images/Spooky_Blue.png" style="left:70%; top: 0%;" id="o3">
            <img class="BoardPiece" src="Images/Spooky_Blue.png" style="left:90%; top: 0%;" id="o4">
            <img class="BoardPiece" src="Images/Spooky_Orange.png" style="left:0%; top: 10%;" id="o5">
            <img class="BoardPiece" src="Images/Spooky_Orange.png" style="left:20%; top: 10%;" id="o6">
            <img class="BoardPiece" src="Images/Spooky_Orange.png" style="left:40%; top: 10%;" id="o7">
            <img class="BoardPiece" src="Images/Spooky_Orange.png" style="left:60%; top: 10%;" id="o8">
            <img class="BoardPiece" src="Images/Spooky_Orange.png" style="left:80%; top: 10%;" id="o9">
            <img class="BoardPiece" src="Images/Spooky_Red.png" style="left:10%; top: 20%;" id="o10">
            <img class="BoardPiece" src="Images/Spooky_Red.png" style="left:30%; top: 20%;" id="o11">
            <img class="BoardPiece" src="Images/Spooky_Red.png" style="left:50%; top: 20%;" id="o12">
            <img class="BoardPiece" src="Images/Spooky_Red.png" style="left:70%; top: 20%;" id="o13">
            <img class="BoardPiece" src="Images/Spooky_Red.png" style="left:90%; top: 20%;" id="o14">
            <img class="BoardPiece" src="Images/Spooky_Pink.png" style="left:0%; top: 30%;" id="o15">
            <img class="BoardPiece" src="Images/Spooky_Pink.png" style="left:20%; top: 30%;" id="o16">
            <img class="BoardPiece" src="Images/Spooky_Pink.png" style="left:40%; top: 30%;" id="o17">
            <img class="BoardPiece" src="Images/Spooky_Pink.png" style="left:60%; top: 30%;" id="o18">
            <img class="BoardPiece" src="Images/Spooky_Pink.png" style="left:80%; top: 30%;" id="o19">
          </div>
        </div>
      </section>

      <section class="BoardNumbering VerticalNumbering">
        <div class="VerticalNumberOffset">
          <div class="CellNumber VerticalNumber"><p>0</p></div>
          <div class="CellNumber VerticalNumber"><p>1</p></div>
          <div class="CellNumber VerticalNumber"><p>2</p></div>
          <div class="CellNumber VerticalNumber"><p>3</p></div>
          <div class="CellNumber VerticalNumber"><p>4</p></div>
          <div class="CellNumber VerticalNumber"><p>5</p></div>
          <div class="CellNumber VerticalNumber"><p>6</p></div>
          <div class="CellNumber VerticalNumber"><p>7</p></div>
          <div class="CellNumber VerticalNumber"><p>8</p></div>
          <div class="CellNumber VerticalNumber"><p>9</p></div>
        </div>
      </section>

      <section class="BoardNumbering HorizontalNumbering">
        <div class="HorizontalNumberOffset">
          <p class="CellNumber HorizontalNumber">a</p>
          <p class="CellNumber HorizontalNumber">b</p>
          <p class="CellNumber HorizontalNumber">c</p>
          <p class="CellNumber HorizontalNumber">d</p>
          <p class="CellNumber HorizontalNumber">e</p>
          <p class="CellNumber HorizontalNumber">f</p>
          <p class="CellNumber HorizontalNumber">g</p>
          <p class="CellNumber HorizontalNumber">h</p>
          <p class="CellNumber HorizontalNumber">i</p>
          <p class="CellNumber HorizontalNumber">j</p>
        </div>
      </section>
    </main>


    <aside>
      <section class="MenuItem Title">
        <div class="CenterText">
          <H1>DRAUGHTS</H1>
        </div>
        <button id="RuleButton">
          <span class="ButtonText">RULES</span>
        </button>
      </section>

      <section class="MenuItem Turn">
        <div class="CenterText">
          <H2 class="TurnPlayer">!! YOUR TURN !!</H2>
        </div>
        <button id="EndTurnButton">
          <span class="ButtonText">END TURN</span>
        </button>
      </section>

      <section class="MenuItem Stats OpponentStats">
        <H2>
          OPPONENT SCORE: 
          <span class="StatCounter ScoreCounter" id="OpponentScore">00</span>
          <img src="Images/PacMan_Dead.png">
        </H2>
      </section>

      <section class="MenuItem Stats PlayerStats">
        <H2>
          YOUR SCORE: 
          <span class="StatCounter ScoreCounter" id="PlayerScore">00</span>
          <img src="Images/Spooky_Dead.png">
        </H2>
      </section>

      <section class="MenuItem Stats TimeStats">
        <H2>
          TIME ELAPSED: 
          <span class="StatCounter" id="Time">0:00:00</span>
        </H2>
      </section>
    </aside>
  </body>
</html>
